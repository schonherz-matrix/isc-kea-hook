{
    "Dhcp4": {
        # Set the lease time to infinite
        "valid-lifetime": -1,

        # Next we setup the interfaces to be used by the server.
        "interfaces-config": {
            "interfaces": [
                "*"
            ], # change to the correct interface on VLAN 6
            "dhcp-socket-type": "raw"
        },
        # Setup reclamation of the expired leases and leases affinity.
        "expired-leases-processing": {
            "reclaim-timer-wait-time": 3,
            "max-reclaim-leases": 100,
            "max-reclaim-time": 50,
            "unwarned-reclaim-cycles": 10
        },
        "hooks-libraries": [
            {
                "library": "/usr/lib/x86_64-linux-gnu/kea/hooks/libmatrix-kea-hook.so",
                "parameters": {
                    "hostName": "localhost",
                    "databaseName": "schmatrix",
                    "userName": "dhcp",
                    "password": "dhcp",
                    "snmpCommunity": "community@6" # Set correct SNMP read community on VLAN 6
                }
            }
        ],
        # And we specify the type of lease database
        "lease-database": {
            "type": "memfile",
            "persist": true,
            "lfc-interval": 3600
        },
        "host-reservation-identifiers": [
            "hw-address"
        ],
        "decline-probation-period": 1,
        # Finally, we list the subnets from which we will be leasing addresses.
        "subnet4": [
            {
                "subnet": "10.6.0.0/16",
                "pools": [
                    # Don't change this it'll cause DHCPNAK, when out of pool
                    {
                        "pool": "10.6.0.2 - 10.6.255.254"
                    }
                ]
            }
        ],
        "loggers": [
            {
                "name": "kea-dhcp4",
                "output_options": [
                    {
                        "output": "stdout"
                    },
                    {
                        "output": "/var/log/matrix-kea-dhcp4.log",
                        "maxver": 8,
                        "maxsize": 204800,
                        "flush": false,
                        "pattern": "%d{%j %H:%M:%S.%q} %c %m\n"
                    }
                ],
                "severity": "DEBUG",
                "debuglevel": 0
            }
        ]
    }
}